<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>Hello World!</h1>
	<ul>
		<li><a href="UserServlet">UserServlet</a></li>
		<!--
		화면에 표시되고 있는 정보를 http://localhost:8080/1-hello-world/ 주소로 받은경우, 다른 링크는 해당 URL 문자열을 생략할 수 있습니다.
		아래 users는 URL을 풀로 작성 안해도 된다.
		-->
		<li><a href="users?number=777">users</a></li>
		<li><a href="showMeTheMoney">URL 패턴이 일치하는 정보가 없는 경우</a></li>
	</ul>
	
	<form action="users" method="post">
		<!-- number는 UserServlet의 post에서 가져온다. -->
		<input type="text" id="num" name="number" value="9988234">
		<button type="submit">Send</button>
	</form>

</body>
</html>
